<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" novalidate>
	<input type="text" placeholder="Username" [(ngModel)]="username" name="username" required #u="ngModel" [class.is-invalid]="u.invalid && (u.dirty || u.touched)" />
	<div class="invalid-feedback d-block" *ngIf="u.invalid && (u.dirty || u.touched)">Username is required.</div>

	<input type="password" placeholder="Password" [(ngModel)]="password" name="password" required #p="ngModel" [class.is-invalid]="p.invalid && (p.dirty || p.touched)" />
	<div class="invalid-feedback d-block" *ngIf="p.invalid && (p.dirty || p.touched)">
		<span *ngIf="p.errors?.['required']">Password is required.</span>
	</div>

	<button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<div *ngIf="error" class="alert alert-danger d-flex align-items-center py-2 px-3" role="alert" aria-live="assertive">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16" aria-hidden="true">
		<path d="M7.938 2.016a.13.13 0 0 1 .125 0l6.857 11.856c.03.053.03.12 0 .173A.136.136 0 0 1 14.857 14H1.143a.136.136 0 0 1-.062-.155L7.938 2.016zM8 4.98a.5.5 0 0 0-.496.438l-.35 3.5a.5.5 0 0 0 .496.557h.7a.5.5 0 0 0 .496-.557l-.35-3.5A.5.5 0 0 0 8 4.98m0 6.02a.905.905 0 1 0 0 1.81.905.905 0 0 0 0-1.81"/>
	</svg>
	<div class="ms-2">{{ error }}</div>
	</div>
<div *ngIf="success" class="alert alert-success d-flex align-items-center py-2 px-3" role="status" aria-live="polite">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16" aria-hidden="true">
		<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
		<path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l1.094 1.093 3.473-4.425z"/>
	</svg>
	<div class="ms-2">{{ success }}</div>
</div>

	<span>Donâ€™t have an account?</span>
	<a routerLink="/signup" class="btn btn-link p-0 align-baseline">Sign up</a>
</div>
